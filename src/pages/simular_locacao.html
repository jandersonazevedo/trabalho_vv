<!DOCTYPE html>
<html>

<head>
    <title>Simular Locação | My Dream Home</title>
    <link href="../../css/style.css" rel="stylesheet" />
</head>

<body>
    <div id="topo">
        <a href="../../index.html" class="inicio">Página Inicial</a>
        <h1>Simular locação</h1>
    </div>
    <hr />
    <div id="imoveis">
        <div :key="01">
            <img src="../../assets/fotos_imoveis/01.jpg">
            <div class="descricao">
                <span class="valor">R$ 400,00</span>
                <span class="tipo">Mensal</span>
                <span>(88) 98888-8888</span>
                <span>Rua Zero Um</span>
                <span>Nº 01</span>
                <span>Bairro Zero Um</span>
            </div>
            <button onclick="setImovel(1)" class="btn-simular">Simular locação</button>
        </div>
        <div :key="02">
            <img src="../../assets/fotos_imoveis/02.jpg">
            <div class="descricao">
                <span class="valor">R$ 4000,00</span>
                <span class="tipo">Anual</span>
                <span>(88) 98888-8888</span>
                <span>Rua Zero Dois</span>
                <span>Nº 02</span>
                <span>Bairro Zero Dois</span>
            </div>
            <button onclick="setImovel(2)" class="btn-simular">Simular locação</button>
        </div>
        <div :key="03">
            <img src="../../assets/fotos_imoveis/03.jpg">
            <div class="descricao">
                <span class="valor">R$ 500,00</span>
                <span class="tipo">Mensal</span>
                <span>(88) 98888-8888</span>
                <span>Rua Zero Três</span>
                <span>Nº 03</span>
                <span>Bairro Zero Três</span>
            </div>
            <button onclick="setImovel(3)" class="btn-simular">Simular locação</button>
        </div>
    </div>
    <div id="form_simulacao">
        <label>
            CPF:
            <input type="text" class="cpf_cliente" placeholder="Digite aqui o seu CPF" required />
        </label>
        <input type="submit" value="Simular locação" onclick="setCPF()" />
    </div>
    <h3 id="msg_sucesso">Simulação enviada para aprovação.</h3>
</body>

<script type="fs" src="../../js/simular_locacao.js" ></script>
</html>
